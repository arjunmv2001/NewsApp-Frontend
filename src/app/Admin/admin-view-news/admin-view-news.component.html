<!-- card -->
<div class="container-fluid">
<div class="row">
    <div *ngFor="let news of allNews" class="card border"
      style="width: 18rem; border: 1px; height: 380px;">
      <img src="{{news.ImageURL}}" class="card-img-top border" alt="No Image">
      <div class="card-body">
        <h5 class="card-title">{{news.heading}}</h5>
      </div>
      <div class="text-center my-3">
        <button routerLink="/Admin-view-news/{{news.id}}" class="btn btn-outline-success mx-3"><i class="fa-solid fa-binoculars"></i> &nbsp;View</button>
        <button (click)="deleting(news.id)" class="btn btn-outline-danger mx-3"><i class="fa-solid fa-trash"></i> &nbsp;Delete</button>
      </div>
    </div>
  </div>
</div>
