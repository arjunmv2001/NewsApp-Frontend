<div class="d-flex" style="display: flex; justify-content: center; background-color: #333333; height: 550px;">

<form (ngSubmit)="adminlogin()" [formGroup]="adminloginForm" class="row g-3 shadow" id="reg">
    <div class="d-flex" style="justify-content: center;">
      <h6 class="al">Admin Login</h6>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="abc@gmail.com" formControlName="email" name="email">
      <div class="text-danger" *ngIf="this.adminloginForm.get('email')?.errors&& this.adminloginForm.get('email')?.touched">*Invalid Email address</div>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputAddress2" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" formControlName="password" name="password">
      <div class="text-danger" *ngIf="this.adminloginForm.get('password')?.errors&& this.adminloginForm.get('password')?.touched">*Invalid Password</div>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn1">Submit</button>
    </div>
  </form>
</div>
