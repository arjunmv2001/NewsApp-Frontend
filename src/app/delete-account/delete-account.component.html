<div *ngIf="deleteUser" class="container">
    <div class="col"></div>
    <div class="col text-center border p-5 m-5">
        <h3>Are you sure do you want to delete this account</h3>
        <div class="text-center mt-5">
            <button (click)="deleteFromChild()" class="btn btn-success mx-4">Yes</button>
            <button (click)="cancel()" class="btn btn-danger mx-4">No</button>
        </div>
    </div>
    <div class="col"></div>
</div>
