<div class="d-flex" style="display: flex; justify-content: center; background-color: #343333; height: 550px;">
<form (ngSubmit)="login()" [formGroup]="loginForm" class="row g-3 shadow" id="log">
    <div class="col-md-6 ">
      <label for="inputEmail4" class="form-label mt-2">Email</label>
      <input name="email" formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="abc@gmail.com">
      <div class="text-danger" *ngIf="this.loginForm.get('email')?.errors&& this.loginForm.get('email')?.touched">*Invalid Email address</div>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label mt-2">Password</label>
      <input name="pswd" formControlName="pswd" type="password" class="form-control" id="inputPassword4" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
      <div class="text-danger" *ngIf="this.loginForm.get('pswd')?.errors&& this.loginForm.get('pswd')?.touched">*Invalid Password</div>

    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Full Name</label>
      <input name="fullName" formControlName="fullName" type="text" class="form-control" id="inputAddress" placeholder="Enter your Full Name">
      <div class="text-danger" *ngIf="this.loginForm.get('fullName')?.errors&& this.loginForm.get('fullName')?.touched"> *Invalid FullName</div>
    </div>
    <div class="text-center">
        <span class="do1">Donâ€™t have an account?</span><span class="do2"><a  routerLink="/register">&nbsp; Register Here</a></span>
    </div>
    <div class="col-12 text-center">
      <h4 class="text-danger">{{loginError}} </h4>
      <button type="submit" class="btn1">Login</button>
    </div>
  </form>
</div>
