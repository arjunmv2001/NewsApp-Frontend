<app-header></app-header>
<app-stick></app-stick>

<div class="input-field">
  <input type="text" (keyup)="Search($event)" required spellcheck="false"> 
  <label>Search here</label>
</div>

<!-- Cards -->
<div class=" ms-5 text-danger" style="margin-top: 6rem;" >
  <h1 style="font-family: 'Playfair Display', serif; font-weight: bold;">Local News</h1>
</div>
<div class="container-fluid mt-5">
  <div class="row">
    <div *ngFor="let news of allNews|filter:searchKey:'heading'" class="card border"
      style="width: 18rem; border: 1px; height: 450px;">
      <img src="{{news.ImageURL}}" class="card-img-top" alt="No Image">
      <div class="card-body">
        <h5 class="card-title">{{news.heading}}</h5>
        <div style="margin-top: -10px;">
          <a routerLink="/view-localNews/{{news.id}}" style="text-decoration: none; width: 120px; height: 35px; margin-top: 20px;"
            class="btn btn-dark btn-sm">Read More...</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <button routerLink="/homepage" class="btn-2">Back &nbsp;&nbsp; <i class="fa-solid fa-arrow-right"></i></button>
  </div>

<app-footer></app-footer>
