<div class="d-flex" style="display: flex; justify-content: center; background-color: #333333; height: 550px;">
<form (ngSubmit)="register()" [formGroup]="registerForm" class="row g-3 shadow" id="reg">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label mt-2">Email</label>
      <input name="email" formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="abc@gmail.com">
      <div class="text-danger" *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched">*Invalid Email address</div>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label mt-2">Password</label>
      <input name="pswd" formControlName="pswd" type="password" class="form-control" id="inputPassword4" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
      <div class="text-danger" *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched">*Invalid Password</div>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Full Name</label>
      <input name="fullName" formControlName="fullName" type="text" class="form-control" id="inputAddress" placeholder="Enter your Full Name">
      <div class="text-danger" *ngIf="this.registerForm.get('fullName')?.errors && this.registerForm.get('fullName')?.touched">*Invalid Full name</div>

    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Phone Number</label>
      <input name="phnNum" formControlName="phnNum" type="text" class="form-control" id="inputAddress2" placeholder="Enter your 10 digit mobile number">
      <div class="text-danger" *ngIf="this.registerForm.get('phnNum')?.errors && this.registerForm.get('phnNum')?.touched">*Invalid Phone number</div>
      <div class="text-danger" *ngIf="this.registerForm.get('phnNum')?.errors && this.registerForm.get('phnNum')?.touched">*Please, Enter 10 digit Mobile Number</div>
    </div>
    <div class="col-12 text-center">
      <h5 class="text-danger">{{RegisterError}}</h5>
      <button  type="submit" class="btn1">Register</button>
    </div>
  </form>
</div>
